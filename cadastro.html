<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">

    <link rel="apple-touch-icon" sizes="512x1512" href="imgg/foguete.png">
    <link rel="icon" type="image/png" sizes="512x1512" href="imgg/foguete.png">
    <link rel="icon" type="image/png" sizes="512x1512" href="imgg/foguete.png">

    <title>Cadastrar - Understood
    </title>
</head> 
<body>
    <!-- <img class="planets" src="img/planets.png" alt=""> -->
     <div class="box">
        <div class="img-box">
             <img class="pc" src="svg/undraw_in_sync_re_jlqd.svg" alt="">
             <img class="celular" src="svg/undraw_access_account_re_8spm.svg" alt="">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p>Já é um membro?<a href="login.html"> Login </a></p>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digete o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="e-mail"> E-Mail</label>
                    <input type="text" id="e-mail" placeholder="Digete o seu E-Mail" required>
                </div>

                <div class="input-group">
                    <label for="telefone"> Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digete o seu Telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha"> Senha</label>
                    <input type="password" id="senha" placeholder="Digete sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmasenha"> Senha</label>
                    <input type="password" id="Confirmasenha" placeholder="Confirme sua senha" required>
                </div>

                <div class="input-group">
                    <button href="login.html" >Cadastrar</button>
                </div>

            </form>
        </div>
     </div>
</body>
</html>
